server.port=8080
server.tomcat.uri-encoding=UTF-8

spring.data-source.type = com.alibaba.druid.pool.DruidDataSource
spring.data-source.url = jdbc:mysql://localhost:3306/jw_group?characterEncoding=utf8&useSSL=true
spring.data-source.username=root
spring.data-source.password=sfiroot
spring.data-source.driver-class-name = com.mysql.jdbc.Driver
spring.data-source.initial-size = 5
spring.data-source.min-idle = 5
spring.data-source.max-active= 15
spring.data-source.max-wait = 60000
spring.data-source.time-between-eviction-runs-millis = 60000
spring.data-source.min-evictable-idle-time-millis = 300000
spring.data-source.validation-query = SELECT 1 FROM DUAL
spring.data-source.test-while-idle = true
spring.data-source.test-on-borrow = true
spring.data-source.test-on-return = true


mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath*:/mapper/**/*.xml
mybatis.type-aliases-package=com.lmn

spring.shiro.hashAlgorithmName=MD5
spring.shiro.hashIterations=50

